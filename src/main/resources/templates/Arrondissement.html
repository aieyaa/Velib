
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Velib Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <!-- Structure de la page principale -->
    <div class="d-flex">
        <!-- Barre de navigation -->
        <div class="p-3" style="width: 18rem;">
            <div th:insert="fragments/header :: headerContent"></div>
        </div>

        <!-- Contenu spécifique à la page -->
        <div id="pageContent" class="flex-grow-1 p-3">
            <h1 class="text-center mb-4" th:text="${title}">Titre par défaut</h1>
            <p>Bienvenue sur la page des arrondissements !</p>

            <!-- Tableau pour afficher les détails de la station (rempli en JS) -->
            <table class="table table-bordered table-striped mb-5" id="stationDetailsTable" style="display: none;">
                <thead class="table-dark">
                    <tr>
                        <th>StationCode</th>
                        <th>Nom de Station</th>
                        <th>Ville</th>
                        <th>Commune</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="detailsStationCode"></td>
                        <td id="detailsName"></td>
                        <td id="detailsVille"></td>
                        <td id="detailsCommune"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Tableau pour afficher la liste des stations -->
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>StationCode</th>
                        <th>Nom de Station</th>
                        <th>Ville</th>
                        <th>Commune</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="arrondissement : ${arrondissements}" 
                        onclick="showDetails(this)" 
                        data-stationcode="${arrondissement['stationcode']}" 
                        data-name="${arrondissement['name']}" 
                        data-ville="${arrondissement['nom_arrondissement_communes']}" 
                        data-commune="${arrondissement['code_insee_commune']}">
                        <td th:text="${arrondissement['stationcode']}"></td>
                        <td th:text="${arrondissement['name']}"></td>
                        <td th:text="${arrondissement['nom_arrondissement_communes']}"></td>
                        <td th:text="${arrondissement['code_insee_commune']}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ton fichier JS où tu gères l’affichage dynamique -->
    <script src="/js/velib.js"></script>
</body>
</html>
