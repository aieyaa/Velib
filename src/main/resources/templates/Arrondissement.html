<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Velib Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="d-flex">
        <div class="p-3" style="width: 18rem;">
            <div th:insert="fragments/header :: headerContent"></div>
        </div>

        <div id="pageContent" class="flex-grow-1 p-3">
            <h1 class="text-center mb-4" th:text="${title}">Titre par défaut</h1>

            <!-- Tableau des détails (au-dessus) -->
            <table id="stationDetailsTable" class="table table-bordered" style="display:none;">
                <thead class="table-dark">
                    <tr>
                        <th>StationCode</th>
                        <th>Nom de Station</th>
                        <th>Ville</th>
                        <th>Commune</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="detailsStationCode"></td>
                        <td id="detailsName"></td>
                        <td id="detailsVille"></td>
                        <td id="detailsCommune"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Tableau principal -->
			<table id="stationTable" class="table table-bordered table-striped">
			    <thead>
			        <tr>
			            <th>StationCode</th>
			            <th>Nom de Station</th>
			            <th>Ville</th>
			            <th>Commune</th>
			        </tr>
			    </thead>
			    <tbody>
			        <!-- Les lignes seront générées ici par le JavaScript 
					Renseigner directement par le javascript -->
			    </tbody>
			</table>

        </div>
    </div>

    <script src="/js/arron.js"></script>
</body>
</html>
