<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Velib Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <!-- Inclure le fragment de navigation -->
	<div class="d-flex">
	    <!-- Barre de navigation -->
	    <div class="p-3" style="width: 18rem;">
	        <div th:insert="fragments/header :: headerContent"></div>
	    </div>

	    <!-- Contenu spécifique à la page -->
	    <div id="pageContent" class="flex-grow-1 p-3">
	        <p>Bienvenue sur la page des Départements !</p>
	    
		
			<div class="container">
			    <!-- Boutons des départements -->
			    <div class="mb-4">
			        <button type="button" class="btn" data-departement="92">92</button>
			        <button type="button" class="btn" data-departement="93">93</button>
			        <button type="button" class="btn" data-departement="94">94</button>
			        <button type="button" class="btn" data-departement="95">95</button>
			    </div>
				
				<!--Message par défaut-->
				<div id="message" style="text-align: center; font-style: italic; color: gray;">
				        Cliquez sur un département pour afficher les stations !
				    </div>

			    <!-- Tableau pour afficher les détails de la station sélectionnée -->
			    <table id="tableau-detail-station" class="table table-bordered" style="display: none;"> <!-- Masqué par défaut puis afficher-->
			        <thead>
			            <tr>
			                <th>Code Station</th>
			                <th>Nom de Station</th>
			                <th>Ville</th>
			                <th>Commune</th>
			            </tr>
			        </thead>
			        <tbody>
			            <!-- Les détails seront insérés ici via JavaScript -->
			        </tbody>
			    </table>

			    <!--
					Tableau principal 
					Liste des stations dans une liste déroulante 
				-->
				
			    <div class="table-container" style="max-height: 500px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
			        <table id="tableau-stations" class="table table-striped">
			            <thead>
			                <tr>
			                    <th>Code Station</th>
			                    <th>Nom de Station</th>
			                    <th>Ville</th>
			                    <th>Commune</th>
			                </tr>
			            </thead>
			            <tbody>
			                <!-- Les données seront insérées ici via JavaScript -->
			            </tbody>
			        </table>
			    </div>
			</div>
	</div>


    <script src="/js/dep.js"></script>
</body>
</html>
