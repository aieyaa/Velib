<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Velib Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="d-flex">
        <div class="p-3" style="width: 18rem;">
            <!-- Fragment de navigation -->
            <div th:insert="fragments/header :: headerContent"></div>
        </div>
        <div id="pageContent" class="flex-grow-1 p-3">
            <p>Bienvenue sur la page des stations mobiles !</p>

            <!-- Tableau des détails de la station sélectionnée -->
            <table id="tableau-detail-station" class="table table-bordered" style="display: none;">
                <thead>
                    <tr>
                        <th>Code Station</th>
                        <th>Nom de Station</th>
                        <th>Ville</th>
                        <th>Commune</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu dynamique inséré par JavaScript -->
                </tbody>
            </table>

            <!-- Tableau principal des stations -->
            <div class="table-container" style="max-height: 500px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                <table id="stationTable"  class="table table-striped">
                    <thead>
                        <tr>
                            <th>Station Code</th>
                            <th>Nom de la Station</th>
                            <th>Ville</th>
                            <th>Commune</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="station : ${stations}">
                            <td th:text="${station['stationcode']}"></td>
                            <td th:text="${station['name']}"></td>
                            <td th:text="${station['nom_arrondissement_communes']}"></td>
                            <td th:text="${station['code_insee_commune']}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Lien avec le fichier JavaScript -->
    <script src="/js/mob.js"></script>
</body>
</html>
